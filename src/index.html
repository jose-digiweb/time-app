<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-title" content="Time-App" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Time-App" />

    <link rel="icon" type="image/png" href="./assets/favicon-32x32.png" />

    <link rel="apple-touch-icon" href="./assets/favicon-32x32.png" />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="./assets/favicon-32x32.png"
    />

    <title>Clock App</title>

    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/70e9d60d57.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="bg">
      <div class="wrapper">
        <header class="quote">
          <nav>
            <h1 class="quote__text">hey</h1>

            <p class="author">Author</p>
          </nav>

          <span class="reload__btn"><i class="fas fa-sync-alt"></i></span>
        </header>

        <main class="content">
          <p class="fullscreen__message">Double Click to go Fullscreen</p>

          <section class="clock">
            <div class="greeting">
              <span class="sun__icon"></span>

              <h2 class="greeting__text">hey</h2>
            </div>

            <div class="current__time">
              <h2 class="time">hey</h2>

              <p class="country__code"></p>
            </div>

            <div class="current__city">
              <p class="city__text"></p>
            </div>
          </section>

          <div class="btn__wrapper">
            <button class="btn__more">
              more

              <i class="fas fa-chevron-down"></i>
            </button>

            <button class="btn__less">
              less

              <i class="fas fa-chevron-up"></i>
            </button>
          </div>
        </main>
      </div>

      <footer class="more__details hideMoreDetails">
        <div class="details__wrapper">
          <section class="left__details">
            <div class="left__1">
              <h3 class="details__title">current timezone</h3>
              <h4 class="details__text timezone">hey</h4>
            </div>

            <div class="left__2">
              <h3 class="details__title">day of the year</h3>
              <h4 class="details__text dayYear">hey</h4>
            </div>
          </section>

          <section class="right__details">
            <div class="right__1">
              <h3 class="details__title">Day of the week</h3>
              <h4 class="details__text currentWeek">hey</h4>
            </div>

            <div class="right__2">
              <h3 class="details__title">week number</h3>
              <h4 class="details__text weekNumber">hey</h4>
            </div>
          </section>
        </div>
      </footer>
    </div>
  </body>
</html>
