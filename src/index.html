<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <base href="/" />

    <link rel="icon" type="image/png" href="./assets/favicon-32x32.png" />
    <link rel="apple-touch-icon" href="./assets/favicon-32x32.png" />

    <title>Clock App</title>

    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/70e9d60d57.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="bg">
      <div class="wrapper">
        <p class="fullscreen__message">Double Click to go Fullscreen</p>
        <header role="banner" class="quote">
          <nav>
            <p class="quote__text"></p>

            <p class="author"></p>
          </nav>

          <span class="reload__btn"><i class="fas fa-sync-alt"></i></span>
        </header>

        <main role="main" class="content">
          <section class="clock">
            <article class="greeting">
              <span class="sun__icon"></span>

              <p class="greeting__text"></p>
            </article>

            <article class="current__time">
              <p class="time"></p>

              <p class="country__code"></p>
            </article>

            <article class="current__city">
              <p class="city__text"></p>
            </article>
          </section>

          <section class="btn__wrapper">
            <button role="button" class="btn__more">
              more

              <i class="fas fa-chevron-down"></i>
            </button>

            <button role="button" class="btn__less">
              less

              <i class="fas fa-chevron-up"></i>
            </button>
          </section>
        </main>
      </div>

      <footer role="complementary" class="more__details hideMoreDetails">
        <div class="details__wrapper">
          <section class="left__details">
            <article class="left__1">
              <p class="details__title">current timezone</p>
              <h4 class="details__text timezone"></h4>
            </article>

            <article class="left__2">
              <p class="details__title">day of the year</p>
              <h4 class="details__text dayYear"></h4>
            </article>
          </section>

          <section class="right__details">
            <article class="right__1">
              <p class="details__title">Day of the week</p>
              <h4 class="details__text currentWeek"></h4>
            </article>

            <article class="right__2">
              <p class="details__title">week number</p>
              <h4 class="details__text weekNumber"></h4>
            </article>
          </section>
        </div>
      </footer>
    </div>
  </body>
</html>
