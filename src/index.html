<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="mobile-web-app-capable" content="yes" />
    <base href="/" />

    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />

    <title>Clock App</title>

    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Link to Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/70e9d60d57.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="bg">
      <div class="wrapper">
        <p class="fullscreen__message">Double Click to go Fullscreen</p>
        <div class="quote">
          <div>
            <p class="quote__text"></p>

            <p class="author"></p>
          </div>

          <span class="reload__btn"><i class="fas fa-sync-alt"></i></span>
        </div>

        <div class="content">
          <div class="clock">
            <div class="greeting">
              <span class="sun__icon"></span>

              <p class="greeting__text"></p>
            </div>

            <div class="current__time">
              <p class="time"></p>

              <p class="country__code"></p>
            </div>

            <div class="current__city">
              <p class="city__text"></p>
            </div>
          </div>

          <div class="btn__wrapper">
            <button class="btn__more">
              <p>more</p>

              <i class="fas fa-chevron-down"></i>
            </button>

            <button class="btn__less">
              <p>less</p>

              <i class="fas fa-chevron-up"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="more__details hideMoreDetails">
        <div class="details__wrapper">
          <div class="left__details">
            <div class="left__1">
              <p class="details__title">current timezone</p>
              <h4 class="details__text timezone">europe/london</h4>
            </div>

            <div class="left__2">
              <p class="details__title">day of the year</p>
              <h4 class="details__text dayYear">295</h4>
            </div>
          </div>

          <div class="right__details">
            <div class="right__1">
              <p class="details__title">Day of the week</p>
              <h4 class="details__text currentWeek">5</h4>
            </div>

            <div class="right__2">
              <p class="details__title">week number</p>
              <h4 class="details__text weekNumber">42</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
